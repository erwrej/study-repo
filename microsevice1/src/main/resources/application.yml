spring:
  application:
    name:
      microsevice1
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect:
          org.hibernate.dialect.PostgreSQLDialect
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  sql:
    init:
      mode: always
server:
  port: 8080




